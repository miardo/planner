<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner</title>
</head>
<body class="root">
    <header class="header">
      <h1 class="header-title">Тестовое задание - Планировщик</h1>
    </header>
    <main class="content">
      <div class="calendar">
        <div class="calendar__header">
        <button class="calendar__scroll-button" id="previous-week-button" type="button">&#8678;</button>
        <p class="calendar__date"></p>
        <p class="calendar__date"></p>
        <p class="calendar__date"></p>
        <p class="calendar__date"></p>
        <p class="calendar__date"></p>
        <p class="calendar__date"></p>
        <p class="calendar__date"></p>
        <button class="calendar__scroll-button" id="next-week-button" type="button">&#8680;</button>
        </div>
        <div class="calendar__users">
        </div>  
      </div>
      <div class="backlog">
        <h2 class="backlog__title">Backlog</h2>
        <form name="search-form" class="backlog__search-form" action="self" method="get">
          <input class="backlog__search-input" id="searchTask" placeholder="Поиск задачи..." type="search" aria-label="Поиск задачи">
          <button class="backlog__search-button" type="button" id="searchBtn"></button>
        </form>
        <div class="backlog__elements">
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 by Marat Karimov</p>
    </footer>
    <template class="task__template">
      <article class="backlog__box" id="draggable" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)" data-info="" data-start-date="" data-task-week="">
        <h4 class="backlog__box-name"></h4>
        <p class="backlog__box-text"></p>
        <p class="backlog__box-task-text"></p>
      </article>
    </template>
    <template class="user__template">
      <article class="calendar__user">
        <div class="calendar__user-name"></div>
        <div class="calendar__task"></div>
        <div class="calendar__task"></div>
        <div class="calendar__task"></div>
        <div class="calendar__task"></div>
        <div class="calendar__task"></div>
        <div class="calendar__task"></div>
        <div class="calendar__task"></div>
        <div class="calendar__element"></div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
